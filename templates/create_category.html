{% extends 'base.html' %}

{% block title %}Create Category{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div style="display: flex; justify-content: space-between; margin-bottom: 30px;">
        <h1>Create Category</h1>
        <a href="{{ url_for('categories') }}" class="btn btn-secondary">Back</a>
    </div>

    <div class="card">
        <div class="card-body">
            <form method="post">
                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Category Name *</label>
                    <input type="text" name="name" required placeholder="e.g., Work, Personal, Ideas"
                           style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                </div>

                <div style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 5px; font-weight: bold;">Color</label>
                    <input type="color" name="color" value="#6c757d"
                           style="width: 100px; height: 40px; border: 1px solid #ddd; border-radius: 5px; cursor: pointer;">
                    <small style="display: block; margin-top: 5px; color: #666;">Choose a color for this category</small>
                </div>

                <div style="text-align: right;">
                    <a href="{{ url_for('categories') }}" class="btn btn-secondary" style="margin-right: 10px;">Cancel</a>
                    <button type="submit" class="btn btn-primary">Create Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
