<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Notes App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <h3 class="mb-4"><i class="bi bi-journal-text"></i> Notes App</h3>
        
        <div style="background-color: #495057; padding: 10px; border-radius: 5px; margin-bottom: 20px;">
            <small style="color: #adb5bd;">Logged in as:</small>
            <div style="color: white; font-weight: bold;">{{ session['username'] }}</div>
        </div>
        
        <a href="{{ url_for('index') }}" class="{% if request.endpoint == 'index' %}active{% endif %}">
            <i class="bi bi-house-door"></i> All Notes
        </a>
        <a href="{{ url_for('create_note') }}">
            <i class="bi bi-plus-circle"></i> New Note
        </a>
        <a href="{{ url_for('categories') }}" class="{% if request.endpoint == 'categories' %}active{% endif %}">
            <i class="bi bi-folder"></i> Categories
        </a>
        <a href="{{ url_for('logout') }}" style="color: #dc3545;">
            <i class="bi bi-box-arrow-right"></i> Logout
        </a>
        
        <hr class="my-3" style="border-color: #495057;">
        
        <h6 class="text-muted mb-2">CATEGORIES</h6>
        {% for cat in categories if categories is defined %}
        <a href="{{ url_for('index', category=cat.id) }}" class="d-flex align-items-center">
            <span class="badge me-2" style="background-color: {{ cat.color }}; width: 12px; height: 12px;"></span>
            {{ cat.name }}
        </a>
        {% endfor %}
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container-fluid">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
